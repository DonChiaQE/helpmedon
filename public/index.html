<!DOCTYPE html>

  <head>

        #logo-container {
            position: relative;
            text-align: center;
        }

        #logo {
            position: absolute;
            left: 50%;
            margin-top: 35px;
            transform: translateX(-50%);
            max-width: 18%;
        }

        #about-me {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            
            padding: 20px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0);
            width: 50%;
            font-family: 'Press Start 2P', cursive;
        }

        #about-me h1 {
            color: #fbd304;
            padding: 10px;
        }

        #about-me p {
            color: white;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-175476597-1"></script>
    <script src="reg.js"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-175476597-1');
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.0/jquery.fancybox.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.0/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.0/jquery.fancybox.min.css">
    <title>Spudnik Donuts</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this site doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="logo-container">
      <a href="http://www.spudnikdonuts.com/menu">
          <img src="logopixelated.png" alt="Logo" id="logo">
      </a>
  </div>
  <div id="about-me">
    <h1>Greetings, Earthlings</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec risus lacinia, accumsan lorem sit amet, feugiat leo. Proin scelerisque nunc ac ipsum ultricies tincidunt.
      
    </p>

<div id="app"></div>
